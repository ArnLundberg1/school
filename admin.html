<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Lärarpanel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top-bar">
    <span id="status"></span>
    <button onclick="logout()">Logga ut</button>
  </div>

  <h2>Lärarpanel</h2>
  <p>Lägg till ny uppgift nedan:</p>

  <input id="title" placeholder="Titel">
  <textarea id="questions" placeholder="Skriv frågor separerade med ';'"></textarea>
  <button onclick="addAssignment()">Lägg till uppgift</button>

  <button onclick="downloadAssignments()">Ladda ner uppdaterad assignments.json</button>

  <div id="currentAssignments">
    <h3>Nuvarande uppgifter</h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
